<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .google {
            background-color: #db4437;
            color: white;
        }
        .naver {
            background-color: #1ec800;
            color: white;
        }
        .kakao {
            background-color: #fee500;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Social Login Test</h1>
        <button class="google" onclick="window.location.href='/socauth/google'">Login with Google</button>
        <button class="naver" onclick="window.location.href='/socauth/naver'">Login with Naver</button>
        <button class="kakao" onclick="window.location.href='/socauth/kakao'">Login with Kakao</button>
    </div>

</body>
</html>
